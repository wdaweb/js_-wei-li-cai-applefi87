<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const rand = (min, max) => {
      return (parseInt(min) + Math.floor(Math.random() * (max - min + 1)))
    }
    let ball = []
    document.write("A區:")
    for (let i = 1; i <= 38; i++) {
      ball.push(i);
    }
    // 抓到球從陣列刪除 所以從陣列數-1抓，回對index就好
    for (let i = 1; i <= 6; i++) {
      let choose = rand(1, 38 - (i - 1))
      document.write(ball[choose - 1] + "&nbsp")
      ball.splice(choose - 1, 1)
      console.log(ball);
    }
    document.write("<br>" + "B區:" + rand(1, 8))

    // --------------------------
    let inp = prompt("請輸入話語 轉信用卡密碼")
    let arr = []
    for (let x of inp) {
      arr.push(x.charCodeAt())
    }
    let out = ""
    for (let i in arr) {
      i = parseInt(i);
      let o = arr[i + 1] && String(Math.abs(arr[i + 1] - arr[i])) || ""
      out += o
    }
    document.write("信用卡密碼="+out);
  </script>
</body>

</html>
