<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const rand = (min, max) => {
      return (parseInt(min) + Math.floor(Math.random() * (max - min + 1)))
    }
    let ball = []
    document.write("A區:")
    for(let i=1;i<=38;i++){
     ball.push(i);
    }
    // 抓到球從陣列刪除 所以從陣列數-1抓，回對index就好
    for(let i=1;i<=6;i++){
    let choose = rand(1,38-(i-1))
    document.write(ball[choose-1]+"&nbsp")
    ball.splice(choose-1,1)
    console.log(ball);
    }
    document.write("<br>"+"B區:"+rand(1,8))
  </script>
</body>

</html>
